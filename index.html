<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet"><link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <img src="resources/images/logo.png"><span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <div class="banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYLES</h1>
        </div>
      </div>
    </div>
    <nav>
      <div class="container">
        <div class="desktop">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </div>
        <div class="menu">
          <span>Menu</span>
        </div>
      </div>
    </nav>
    <div class="main">
      <div class="container">
        <div class="products">
          <div class="product">
            <div class="product-image">
              <img src="resources/images/pen.png">
            </div>
            <span class="product-name">Exploding Pen</span>
          </div>
          <div class="product">
            <div class="product-image">
              <img src="resources/images/watch.png">
            </div>
            <span class="product-name">Cellular Watch</span>
          </div>
          <div class="product" id="glasses">
            <div class="product-image">
              <img src="resources/images/glasses.png">
            </div>
            <span class="product-name">Thermal Glasses</span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="store">
          <div class="store-info">
            <span class="store-info-top">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="store-info">
            <span class="store-info-top">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
